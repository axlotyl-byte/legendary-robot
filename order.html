    <!-- Hero Section for Order Page -->
    <header class="hero-section text-center text-white py-5" style="background: #f76c6c;">
        <div class="container">
            <h1>Place Your Order</h1>
            <p>Fill out the form below to order your customized cake!</p>
        </div>
    </header>

    <!-- Order Form Section -->
    <section id="order-form" class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Order Form</h2>
            <form class="row g-3">
                <!-- Customer Information -->
                <div class="col-md-6">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Your Email" required>
                </div>
                <div class="col-md-6">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Your Phone Number" required>
                </div>
                <div class="col-md-6">
                    <label for="address" class="form-label">Delivery Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Your Address" required>
                </div>

                <!-- Cake Selection -->
                <div class="col-md-6">
                    <label for="cakeType" class="form-label">Types</label>
                    <select id="cakeType" class="form-select" required>
                        <option selected>Choose...</option>
                        <option value="Custom">Custom</option>
                        <option value="Wedding">Wedding</option>
                        <option value="Plain">Plain</option>
                        <option value="Birthday">Birthday</option>
                        <option value="Specialty">Specialty</option>
                    </select>
                </div>

                <!-- Delivery Options -->
                <div class="col-md-6">
                    <label for="deliveryOption" class="form-label">Delivery Option</label>
                    <select id="deliveryOption" class="form-select" required>
                        <option selected>Choose...</option>
                        <option value="Standard">Standard Delivery (3-5 days)</option>
                        <option value="Express">Express Delivery (1-2 days)</option>
                        <option value="Same-Day">Same-Day Delivery</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="deliveryDate" class="form-label">Preferred Delivery Date</label>
                    <input type="date" class="form-control" id="deliveryDate" required>
                </div>

                <!-- Additional Notes -->
                <div class="col-12">
                    <label for="notes" class="form-label">Additional Notes</label>
                    <textarea id="notes" class="form-control" rows="4"
                        placeholder="Any specific requests or instructions?"></textarea>
                </div>

                <!-- Submit Button -->
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary">Place Order</button>
                </div>
            </form>
        </div>
    </section>

    <footer class="bg-dark text-white text-center py-4">
